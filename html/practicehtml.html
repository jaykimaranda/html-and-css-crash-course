     <!-- HTML FORMS -->

     <h1>HTML Forms</h1>

     <form action="">

        <label for="username">Enter username: </label>
        <input type="text" id="username" name="username"required placeholder="username">
        <br><br>
        <label for="email">Enter email:</label>
        <input type="email" id="email" name="email"required placeholder="your email">
        <br><br>
        <label for="password">password: </label>
        <input type="password" id="password"requiredname="password" placeholder="choose a password">

        <p>Select your age: </p>
        <input type="radio" name="gender" value="0-25" id="option-1"> 
        <label for="option-1">0-25</label>
        <input type="radio" name="gender" value="26-50" id="option-2"> 
        <label for="option-2">26-50</label>
        <input type="radio" name="gender" value="51+" id="option-3"> 
        <label for="option-3">51+</label>

        <br> <br>

        <label for="question">Security Questions</label>
        <select name="question" id="question">
            <option value="q1">What color are your favorite pair of socks?</option>
            <option value="q2">If you could be a vegetable what would you be?</option>
            <option value="q3">What is your ever best security question?</option>
        </select>

        <br><br>
        <label for="answer">Security Answer: </label>
        <input type="text" id="answer" name="answer">

        <br><br>

        <label for="bio">Your bio life</label> <br>
        <textarea name="bio" id="bio" cols="30" rows="10" placeholder="About you..."></textarea>
        <br><br>
        <input type="submit" value="Submit the form">
     </form>
